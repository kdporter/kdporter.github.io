<!DOCTYPE html>
<html>
    <head>
       <title>Kristin's Kick Butt Website</title> 
       <style>
            body {
                background-image: url("http://www.allfreepsd.com/wp-content/uploads/2018/11/AllFreePsd-Vector-Graphics-background-04_2_800x600.jpg");
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: Berlin Sans FB;
            }
            header {
                font-size: 2.5em;
                font-weight: bold;
            }
            #all-contents {
                max-width: 800px;
                margin: auto;
            }
    
            /* navigation menu */
            nav {
                background: gold;
                margin: 0 auto;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
                border:5px solid black;
                border-radius: 30px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
    
            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
                border-radius: 30px;
                border: 3px solid gold;
                
            }
            .sidebar {
                margin-right: 25px;
                padding: 10px;
            }
            .sidebar img {
                width: 200px;
                border-radius: 30px;
                border:2px solid black;
            }
            .sidebar2 img {
                width: 200px;
                border-radius: 30px;
                border:2px solid black;
                margin-right: 25px;
                padding: 10px;
                position: relative;
                top: 4px;
                right: -835px;
            }
            .content {
            /* portfolio styles */
            #portfolio {
                list-style-type: none;
                padding-left: 0;
            }
            
            #portfolio li {
                background: #fff;
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 10px;
            }
            
            #portfolio li:hover {
                background: #eee;
            } 
            
            #portfolio a {
                text-decoration: none;
                color: #454545;
            }
                flex: 1;
                padding: 15px;
            }
            .interests header {
                font-size: 1.75em;
            }
        </style>
     </head>
    
    <body>
        <div id="all-contents">
            <nav>
                <header>Kristin's Kick Butt Website</header>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>
            </div>
            
            <main>
                <div class="sidebar">
                    <image src="https://scontent-dfw5-2.xx.fbcdn.net/v/t1.0-9/66705943_10212255295171717_3481800175775645696_n.jpg?_nc_cat=105&_nc_oc=AQly_uc3n87LzOFRBOkz4-v1KzI9CaNdiOdopMBbmpX6gGd-zofT6wFqYOb_HN-1Gcw&_nc_ht=scontent-dfw5-2.xx&oh=559a664d293c835f4a8a4216fa1dded6&oe=5DA510E7"></image>
                </div>
                 <div class="sidebar2">
                    <image src="http://cdn.lhsaa.org/uploads/images/AcadianaHS_logo.png"></image>
                </div>
               
                <div class="content">
                    <h1>Portfolio</h1>
                    <ul id="portfolio">
                    </ul>
                 </div>
            </main>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script id="portfolioScript">$(document).ready(function() {$.getJSON('projects/projects.json').then(function(data) { data.projects.forEach(function(project){ $('#portfolio').append('<li><a href="projects/' + project.name + '/">' + project.title + ' : ' + project.description + '</a></li>'); }); }); });</script>
</html>
